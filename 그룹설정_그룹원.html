<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset=“UTF-8">
    <title>그룹설정 for 그룹원</title>

    <style>
        .group-settings-container {
          background-color: #fff;
          display: flex;
          max-width: 480px;
          width: 100%;
          padding: 13px 23px 0;
          flex-direction: column;
          overflow: hidden;
          margin: 0 auto;
        }
        
        .status-bar {
          display: flex;
          width: 100%;
          justify-content: space-between;
          align-items: center;
        }
        
        .time {
          color: #000;
          font: 400 15px Inter, sans-serif;
        }
        
        .status-icons {
          display: flex;
          align-items: center;
          gap: 5px;
        }
        
        .status-icon {
          object-fit: contain;
          object-position: center;
        }
        
        .status-icon-1 { width: 17px; }
        .status-icon-2 { width: 15px; }
        .status-icon-3 { width: 24px; }
        
        .main-content {
          display: flex;
          margin-top: 19px;
          width: 100%;
          flex-direction: column;
          color: #000;
          font: 18px Inter, sans-serif;
        }
        
        .header {
          display: flex;
          width: 100%;
          align-items: center;
          font-weight: 600;
          justify-content: center;
        }
        
        .back-icon {
          aspect-ratio: 0.5;
          object-fit: contain;
          object-position: center;
          width: 10px;
          margin-right: auto;
        }
        
        h1 {
            flex: 1;
            text-align: center;
        }

        .settings-list {
          display: flex;
          margin-top: 32px;
          width: 100%;
          flex-direction: column;
          align-items: start;
          font-weight: 400;
        }
        
        .settings-item {
          display: flex;
          align-items: center;
          gap: 28px;
          width: 100%;
        }
        
        .settings-icon {
          aspect-ratio: 1;
          object-fit: contain;
          object-position: center;
          width: 35px;
        }
        
        .divider {
          width: 100%;
          margin: 19px 0;
        }
        
        .footer-image {
          aspect-ratio: 7.81;
          object-fit: contain;
          object-position: center;
          width: 100%;
          margin-top: 479px;
        }
        
        @media (max-width: 640px) {
          
        }
    </style>    
</head>
<body>
    <section class="group-settings-container">
        <header class="status-bar">
          <time class="time">9:41</time>
          <div class="status-icons">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6845510c785555f8bc067b0961544d40a3e905695cb313e1d090774093495e99?placeholderIfAbsent=true&apiKey=86dc8bbd6ce84779a4c9a5da968b9204" alt="" class="status-icon status-icon-1">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b6cce3bd3ec4552a1946ba43a25644d9bfa2f3fc7cf56553860e30e3305d931a?placeholderIfAbsent=true&apiKey=86dc8bbd6ce84779a4c9a5da968b9204" alt="" class="status-icon status-icon-2">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4a78c9b8ecc6ff4911db7341d47771db0fa73b0690cd8aa41cd4cdfd18a538fb?placeholderIfAbsent=true&apiKey=86dc8bbd6ce84779a4c9a5da968b9204" alt="" class="status-icon status-icon-3">
          </div>
        </header>
        
        <main class="main-content">
          <div class="header">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2e865d5dd814a175a993442dda679bd30217fa5bee48c7ab6f712d407d7ca3df?placeholderIfAbsent=true&apiKey=86dc8bbd6ce84779a4c9a5da968b9204" alt="Back" class="back-icon">
            <h1>그룹 설정</h1>
          </div>
          
          <nav class="settings-list">
            <a href="#" class="settings-item">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/05301220d87a8630e61c74b7a83b5914a1b23c40d64ab49587401d8315b8b049?placeholderIfAbsent=true&apiKey=86dc8bbd6ce84779a4c9a5da968b9204" alt="" class="settings-icon">
              <span>그룹원 보기</span>
            </a>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4543939b49682108d1beb614c6df874936b6cec7af2239e2699832189110e175?placeholderIfAbsent=true&apiKey=86dc8bbd6ce84779a4c9a5da968b9204" alt="" class="divider">
            <a href="그룹_종목공유.html" class="settings-item">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/83e5ef4268510db4cb8edb0acd0442f4548094ee3678690ac0f5e409d97f57a2?placeholderIfAbsent=true&apiKey=86dc8bbd6ce84779a4c9a5da968b9204" alt="" class="settings-icon">
              <span>공유 종목 범위 설정</span>
            </a>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4543939b49682108d1beb614c6df874936b6cec7af2239e2699832189110e175?placeholderIfAbsent=true&apiKey=86dc8bbd6ce84779a4c9a5da968b9204" alt="" class="divider">
            <a href="#" class="settings-item">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/05ee6dff213ffa12e67d4abed8d3f7430a261742e41ccbbd579e716ec87a8a94?placeholderIfAbsent=true&apiKey=86dc8bbd6ce84779a4c9a5da968b9204" alt="" class="settings-icon">
              <span>그룹 나가기</span>
            </a>
          </nav>
        </main>
        
        <footer>
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c81f2f1be3faf273ffca18e2956ffe747da309fcaa6e50bf2c027b2fe6c00747?placeholderIfAbsent=true&apiKey=86dc8bbd6ce84779a4c9a5da968b9204" alt="" class="footer-image">
        </footer>
    </section>
</body>
</html>
